<section class="contact-section bg-gray-100 py-12 px-4">
  <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-semibold text-center text-gray-900 mb-8">Contáctanos</h2>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Formulario de contacto -->
          <div class="contact-form bg-white p-8 rounded-lg shadow-lg">
              <h3 class="text-2xl font-semibold text-gray-800 mb-4">Formulario de contacto</h3>
              <form action="#" method="POST">
                  <div class="mb-4">
                      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                      <input type="text" id="name" name="name" class="mt-2 p-3 w-full border border-gray-300 rounded-lg"
                          placeholder="Tu nombre" required>
                  </div>
                  <div class="mb-4">
                      <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                      <input type="email" id="email" name="email"
                          class="mt-2 p-3 w-full border border-gray-300 rounded-lg" placeholder="Tu correo electrónico"
                          required>
                  </div>
                  <div class="mb-4">
                      <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
                      <textarea id="message" name="message" rows="5" class="mt-2 p-3 w-full border border-gray-300 rounded-lg"
                          placeholder="Escribe tu mensaje aquí..." required></textarea>
                  </div>
                  <button type="submit"
                      class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                      Enviar mensaje
                  </button>
              </form>
          </div>

          <!-- Información de contacto -->
          <div class="contact-info bg-white p-8 rounded-lg shadow-lg">
              <h3 class="text-2xl font-semibold text-gray-800 mb-4">Información de contacto</h3>
              <ul class="space-y-4">
                  <li class="flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2 8c0-1.104.896-2 2-2h16c1.104 0 2 .896 2 2v8c0 1.104-.896 2-2 2H4c-1.104 0-2-.896-2-2V8z" />
                      </svg>
                      <span class="ml-3">infotutienda.com</span>
                  </li>
                  <li class="flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                      <span class="ml-3">Lunes - Viernes: 9:00 AM - 6:00 PM</span>
                  </li>
                  <li class="flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 4.5V12L16 8M12 4.5L8 8M12 4.5C6.48 4.5 3 6.5 3 9.5c0 2.62 2.69 5.39 5.58 5.82a7.003 7.003 0 001.42 4.68A5.002 5.002 0 0112 22c2.21 0 4-1.79 4-4s-1.79-4-4-4a4.975 4.975 0 01-1.72-.29A4.953 4.953 0 0014 14c2.62 0 5-2.38 5-5.5 0-3-2.88-5-5-5.5z" />
                      </svg>
                      <span class="ml-3">Calle Ficticia 123, Ciudad, País</span>
                  </li>
              </ul>
          </div>
      </div>

      <!-- Mapa -->
      <div class="map-container mt-12">
          <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Encuéntranos aquí</h3>
          <div class="w-full h-72 md:h-96">
              <iframe class="w-full h-full rounded-lg" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d63836.8913068904!2d-78.48433926853883!3d-0.1440727307352099!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d58f4642cfccbb%3A0x66e47f01918af6f4!2sPortal%20Shopping!5e0!3m2!1ses!2sec!4v1740616241577!5m2!1ses!2sec"
                  allowfullscreen="" loading="lazy"></iframe>
          </div>
      </div>
  </div>
</section>
